platform: linux

image_resource:
  type: docker-image
  source:
    repository: selenium/standalone-chrome-debug
    tag: "latest"

inputs:
- name: built-project
- name: go-library-source

#outputs:
#- name: built-library

run:
  path: sh
  user: root
  args:
  - -exc
  - |
    cd go-library-source/src/12FactorGoLibrary/ci/selenium
    java -version
    ip addr show
    apt-get update
    apt-get -y install maven
    mvn clean test
