platform: linux

image_resource:
  type: docker-image
  source:
    repository: selenium/standalone-chrome
    tag: "latest"

inputs:
- name: go-library-source

#outputs:
#- name: built-library

run:
  path: sh
  user: root
  args:
  - -exc
  - |
    cd go-library-source/src/12FactorGoLibrary/ci
    chmod +x /opt/selenium
    java -version
    ls
    cd /opt/selenium
    java -jar selenium-server-standalone.jar &
    cd ../..
    ls
    java -jar checkInGoTest.jar
